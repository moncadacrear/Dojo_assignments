<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap!!!!!!!!</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script>
    $(document).ready(function() {
        // your jquery codes here
        $(".top button").click(function(){
            $('.top p').css("color","red");
        });

        $(".hide_ button").click(function(){
            $('.hide_ p').hide();
        });

        $(".show_ button").click(function(){
            $('.hide_ p').show("hello there");
        });

        $(".toggle_ button").click(function(){
            $('.hide_ p').hide();
        });
    });
 </script>
</head>
<body>
    <div class="header pb-secondary">
        <h4 class="text-center bg-secondary pb-5 pt-2" style=" margin-bottom:-10px ;margin-top:0px"> my bootstrap!!!!!!!!!</h4>
    <nav class="navbar navbar-expand-md navbar-light bg-secondary">
        
        <div class="form-row align-items-center">
            <button type="button" class="d-inline-block btn btn-default btn-lg ml-5 mr-3 ">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg d-inline mr-3">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg d-inline mr-3">

            </button>
            <button type="button" class="btn btn-default btn-lg d-inline mr-3 ">

            <input class="ml-50"  type=url value="...">
            <input class="pull-right  "  type="text" value="...">
    </nav>
    </div>
    

    <div class="container">
        <div class="top jumbotron">
            <h1>Add A Class</h1>

            </div>
            <div class="show_ col-md-4  ">

                <p></p>
                <button>click to show</button>
                <p></p>
            </div>
            <div class="col-md-4  ">
