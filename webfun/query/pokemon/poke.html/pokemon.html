<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gotta Catch'em All</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function () {
            

            for (var i = 1; i <= 110; i++) {
                html_str += '<img id = "'+i+'" src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png" alt = "">'
                
            }
            $('.pokeimg').html(html_str);

            $('img').click(function () {
                var id = $(this).attr('id');
                console.log("you can take id:" + id);

                $.get('https://pokeapi.co/api/v2/pokemon/'+id , function(res){
                    console.log(res);
                    var pokedex = '';

                    pokedex += '<h1>Name: ${res['name']} </h1> ';
                    pokedex += <img src= "${res}['sprites']['front_default']}>;


                    $('.pokedex').html(pokedex);

                })
            })

        })

    </script>
</head>

<body>
    <div class="container col-12">
        <div class="row">
            <div class='col-8'>
                <div class="pokeimg"></div>
                <div class="col-4"></div>
                <div class = 'pokedex'>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
