<!DOCTYPE html>

<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class = "container">
            <h3>Your gold:{{gold}}</h3>
            <div class = "gold_game">

                <div class = 'farm' >
                    <form action='/process_money' method='POST'>
                        {% csrf_token %}
                        <h1> Farm</h1>
                        <p>(earns 10 -20 golds)</p>
                        <button type='submit'> Find Gold 
                    </form> 
                </div>

                <div class = "cave">   
                    <form action='/process_money' method='POST'>
                        {% csrf_token %}
                        <h1> Cave</h1>
                        <p>(earns 5-10golds)</p>
                        <button type='submit'>Find Gold
                    </form>
                </div>
                <div class = "house">
                    <form action='/process_money' method='POST'>
                        {% csrf_token %}
                        <h1> House</h1>
                        <p>(earns 2-5golds)</p>
                        <button type='submit'>Find Gold
                    </form>
                </div>
                <div class = "Casino">
                    <form action='/process_money' method='POST'>
                        {% csrf_token %}
                        <h1> Casino</h1>
                        <p>(earns/takes 0-50 golds)</p>
                        <button type='submit'>Find Gold
                    </form>
                </div>

                <div class = "Casino">
                    <form action='/process_money' method='POST'>
                        <textarea name="description">{{activities}}</textarea>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
